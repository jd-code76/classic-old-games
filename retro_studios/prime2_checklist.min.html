st alphabeticalSortMode=document.getElementById('gameOrderToggle').checked;if(alphabeticalSortMode){return [...items].sort((a,b)=>{const nameA=a.name.replace('*','').toLowerCase();const nameB=b.name.replace('*','').toLowerCase();switch(sortBy){case 'name':return nameA.localeCompare(nameB);case 'category':const catA=a.subcategory || a.category || 'General';const catB=b.subcategory || b.category || 'General';return catA.localeCompare(catB)|| nameA.localeCompare(nameB);case 'location':default:const locA=getPrimaryLocation(a.location);const locB=getPrimaryLocation(b.location);return locA.localeCompare(locB)|| nameA.localeCompare(nameB);}});}else{return [...items];}}function renderAllItems(items,sortBy){const checklist=document.getElementById('checklist');if(items.length===0){checklist.innerHTML='<div class="checklist-item"><label>No items found</label></div>';return;}let html='';if(sortBy==='location'){const locations=[...new Set(items.map(item=> getPrimaryLocation(item.location)))];locations.forEach(location=>{const locationItems=items.filter(item=> getPrimaryLocation(item.location)===location);if(locationItems.length> 0){html+=`<div class="section-header" data-category="${location}">${location}</div>`;locationItems.forEach(item=>{const isChecked=localStorage.getItem(item.id)==='true';html+=createChecklistItemHTML(item,isChecked);});}});}else if(sortBy==='category'){const categories=[...new Set(items.map(item=> item.category || 'General'))];categories.forEach(category=>{const categoryItems=items.filter(item=>(item.category || 'General')===category);if(categoryItems.length> 0){html+=`<div class="section-header" data-category="${category}">${category}</div>`;const subcategories=[...new Set(categoryItems.map(item=> item.subcategory || 'Other'))];subcategories.forEach(subcategory=>{const subcategoryItems=categoryItems.filter(item=>(item.subcategory || 'Other')===subcategory);if(subcategoryItems.length> 0 && subcategory!=='Other'){html+=`<div class="subsection-header" data-subcategory="${subcategory}">${subcategory}</div>`;}subcategoryItems.forEach(item=>{const isChecked=localStorage.getItem(item.id)==='true';html+=createChecklistItemHTML(item,isChecked);});});}});}else{items.forEach(item=>{const isChecked=localStorage.getItem(item.id)==='true';html+=createChecklistItemHTML(item,isChecked);});}checklist.innerHTML=html;}function createChecklistItemHTML(item,isChecked){const category=item.category || 'General';const roomName=getRoomName(item.location);const roomInfo=roomName ? `<div class="location-detail">Room: ${escapeHTML(roomName)}</div>`:'';const missableMarker=item.missable ? '<span class="missable-marker">*</span>':'';const badgeMap={'Dark Temple Keys':'Dark Temple Keys','Sky Temple Keys':'Sky Temple Keys','Lore':'Lore','Energy Tanks':'Energy Tanks','Missile Expansions':'Missile Expansions','Power Bomb Expansions':'Power Bomb Expansions','Beam Ammo Expansions':'Beam Ammo Expansions','Suit Upgrades':'Suit Upgrades','Creatures':'Creatures','Research':'Research'};const badgeCategory=badgeMap[category] || category;const categoryBadge=category!=='General' ? `<span class="category-badge" data-category="${badgeCategory}">${category}</span>`:'';return ` <div class="checklist-item ${isChecked ? 'completed':''}"><input type="checkbox" id="${escapeHTML(item.id)}" ${isChecked ? 'checked':''}><label for="${escapeHTML(item.id)}"> ${missableMarker}${escapeHTML(item.name.replace('*',''))}${categoryBadge}${roomInfo}</label></div> `;}function getPrimaryLocation(location){return location.includes('-')? location.split('-')[0].trim():location;}function getRoomName(location){return location.includes('-')? location.split('-').slice(1).join('-').trim():'';}function filterChecklist(searchTerm){updateDisplay();}function updateSearchResults(){const searchTerm=document.getElementById('searchInput').value;const list=document.getElementById('checklist');const visibleItems=list.querySelectorAll('.checklist-item').length;if(searchTerm){document.getElementById('searchResults').textContent=`Showing ${visibleItems} of ${checklistData.length} items`;}else{document.getElementById('searchResults').textContent='';}}function updateProgress(){const scanCount=checklistData.filter(item=> ['Creatures','Research','Lore'].includes(item.category)).filter(item=> localStorage.getItem(item.id)==='true').length;const itemCount=checklistData.filter(item=> ['Suit Upgrades','Missile Expansions','Energy Tanks','Power Bomb Expansions','Beam Ammo Expansions','Dark Temple Keys','Sky Temple Keys'].includes(item.category)).filter(item=> localStorage.getItem(item.id)==='true').length;const darkTempleKeyCount=checklistData.filter(item=> item.category==='Dark Temple Keys').filter(item=> localStorage.getItem(item.id)==='true').length;const skyTempleKeyCount=checklistData.filter(item=> item.category==='Sky Temple Keys').filter(item=> localStorage.getItem(item.id)==='true').length;const scanPercentage=Math.round((scanCount / categoryCounts.scans)* 100);const itemPercentage=Math.round((itemCount / categoryCounts.items)* 100);document.getElementById('scanProgress').textContent=`${scanCount}/${categoryCounts.scans}`;document.getElementById('scanPercentage').textContent=`${scanPercentage}%`;document.getElementById('itemProgress').textContent=`${itemCount}/${categoryCounts.items}`;document.getElementById('itemPercentage').textContent=`${itemPercentage}%`;document.getElementById('darkTempleKeyProgress').textContent=`${darkTempleKeyCount}/${categoryCounts.darkTempleKeys}`;document.getElementById('skyTempleKeyProgress').textContent=`${skyTempleKeyCount}/${categoryCounts.skyTempleKeys}`;const totalItems=categoryCounts.scans + categoryCounts.items;const totalCompleted=scanCount + itemCount;const totalPercentage=Math.round((totalCompleted / totalItems)* 100);document.getElementById('totalProgress').textContent=`${totalPercentage}%`;}function resetAllProgress(){if(confirm('Are you sure you want to reset ALL progress? This will completely erase all checklist data.')){checklistData.forEach(item=>{localStorage.removeItem(item.id);});localStorage.removeItem('metroidPrime2SortOption');localStorage.removeItem('metroidPrime2AlphabeticalSort');localStorage.removeItem('metroidPrime2HideCompleted');document.getElementById('searchInput').value='';document.getElementById('clearSearch').style.display='none';document.getElementById('sortSelect').value='category';document.getElementById('gameOrderToggle').checked=false;document.getElementById('hideCompletedToggle').checked=false;updateProgress();updateDisplay();window.scrollTo({top:0,behavior:'smooth'});}}function debounce(func,wait){let timeout;return function executedFunction(...args){const later=()=>{clearTimeout(timeout);func.apply(this,args);};clearTimeout(timeout);timeout=setTimeout(later,wait);};}function exportChecklistData(){const exportData={};exportData.progress={};checklistData.forEach(item=>{const storedValue=localStorage.getItem(item.id);if(storedValue!==null){exportData.progress[item.id]=storedValue==='true';}});exportData.settings={sortOption:localStorage.getItem('metroidPrime2SortOption')|| 'category',alphabeticalSort:localStorage.getItem('metroidPrime2AlphabeticalSort')==='true',hideCompleted:localStorage.getItem('metroidPrime2HideCompleted')==='true'};const dataStr=JSON.stringify(exportData,null,2);const dataBlob=new Blob([dataStr],{type:'application/json'});const url=URL.createObjectURL(dataBlob);const link=document.createElement('a');link.href=url;link.download=`metroid-prime-2-checklist-${new Date().toISOString().split('T')[0]}.json`;document.body.appendChild(link);link.click();document.body.removeChild(link);URL.revokeObjectURL(url);}function importChecklistData(file){const reader=new FileReader();reader.onload=function(e){try{const importData=JSON.parse(e.target.result);if(typeof importData!=='object'){throw new Error('Invalid file format');}if(!confirm('This will overwrite your current progress. Continue?')){return;}if(importData.progress){for(const itemId in importData.progress){const isValidItem=checklistData.some(item=> item.id===itemId);if(isValidItem){localStorage.setItem(itemId,importData.progress[itemId].toString());}}}if(importData.settings){if(importData.settings.sortOption){localStorage.setItem('metroidPrime2SortOption',importData.settings.sortOption);}if(importData.settings.alphabeticalSort!==undefined){localStorage.setItem('metroidPrime2AlphabeticalSort',importData.settings.alphabeticalSort.toString());}if(importData.settings.hideCompleted!==undefined){localStorage.setItem('metroidPrime2HideCompleted',importData.settings.hideCompleted.toString());}}initializeChecklist();updateProgress();alert('Checklist data imported successfully!');}catch(error){alert('Error importing file:' + error.message);}};reader.readAsText(file);}function setupImportHandler(){const fileInput=document.createElement('input');fileInput.type='file';fileInput.accept='.json';fileInput.style.display='none';document.body.appendChild(fileInput);fileInput.addEventListener('change',function(){if(this.files.length> 0){importChecklistData(this.files[0]);this.value='';}});return fileInput;}function escapeHTML(str){const div=document.createElement('div');div.textContent=str;return div.innerHTML;}function isValidKey(key){return /^[a-zA-Z0-9_-]+$/.test(key);}function toggleScrollButton(){const scrollButton=document.querySelector('.scroll-top');if(!scrollButton)return;window.addEventListener('scroll',function(){if(window.pageYOffset> 300){scrollButton.classList.add('show');}else{scrollButton.classList.remove('show');}});scrollButton.addEventListener('click',scrollToTop);}function scrollToTop(){window.scrollTo({top:0,behavior:'smooth'});}function enablePerformanceModeIfNeeded(){if(navigator.deviceMemory && navigator.deviceMemory <4){document.body.classList.add('performance-mode');}if(navigator.connection && navigator.connection.saveData){document.body.classList.add('performance-mode');}}if(typeof Storage==='undefined'){alert('Your browser does not support localStorage. Checklist progress cannot be saved.');}</script></body></html>
